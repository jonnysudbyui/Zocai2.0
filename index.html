<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/homepage.css">
    <title>Zocai 2.0</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="header_grid_item1" src="images/zocai_logo.jpeg" alt="zocai_logo"></a>
        <a class="header_grid_item2" href="products.html">Products</a>
        <a class="header_grid_item3" href="aboutus.html">About Us</a>
        <a id="login_item" href="login.html"><img class="header_grid_item4" src="images/profile_pic.jpg" alt="profile_pic"></a>
    </header>
    <main>
        <script src="script/home.js"></script>
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/WhatsApp Image 2022-06-04 at 23.11.13 (1).jpeg" style="width:100%">
            <div class="text">Package 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/WhatsApp Image 2022-06-04 at 23.12.27.jpeg" style="width:100%">
            <div class="text">Package 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/WhatsApp Image 2022-06-04 at 23.12.49.jpeg" style="width:100%">
            <div class="text">Package 3</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <footer>
        <img src="images/facebook-logo.png" alt="facebook-logo">
        <img src="images/insta_logo.png" alt="insta_logo">
        <img src="images/wpp_logo.png" alt="wpp_logo">
    </footer>
</body>
</html>
